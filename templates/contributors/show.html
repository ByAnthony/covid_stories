{% extends 'base.html' %}
{% block content %}
    <h1>{{contributor.first_name}} {{contributor.last_name}}</h1>
        <div>
            <p>{{contributor.age}} years old, {{contributor.address}}, {{contributor.profession}}</p>
        </div>
        <div>
            {% for charity in charities %}
            <p>Supports</p>
            <p>{{charity.name}}</p>
            {% endfor %}
        </div>
{% endblock %}
