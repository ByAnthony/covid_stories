{% extends 'base.html' %}
{% block content %}
    <h1>Our Contributors</h1>

        <div class="flex-container">
            <div><a href="/contributors/{{contributor.id}}">{{contributor.first_name}} {{contributor.last_name}}</a></div>
        </div>
    {% endfor %}
        <div>
            <a href="/contributors/new/">New Account</a>
        </div>
{% endblock %}
