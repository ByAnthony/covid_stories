{% extends 'base.html' %}
{% block content %}
    <h1>Edit Charity</h1>

        <form action="/charities/{{charity.id}}/" method="post">
            <div>
                <p><label for="name">What is the name of your organisation?</label></p>
                <input type="text" id="name" name="name" value="{{charity.name}}" required autofocus>
            </div>
            <div>
                <p><label for="description">What your organisation do?</label></p>
                <textarea id="description" name="description" value="{{charity.description}}" required></textarea>
            </div>
            <div>
                <p><label for="website">What is your website?</label></p>
                <input type="text" id="website" name="website" value="{{charity.website}}" required>
            </div>
            <div>
                <button type="submit">Edit your charity</button>
            </div>
        </form>

{% endblock %}
