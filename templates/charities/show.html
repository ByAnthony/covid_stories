{% extends 'base.html' %}
{% block content %}
    <h1>{{charity.name}}</h1>
        <div>
            <p>{{charity.description}}</p>
            <a href="{{charity.website}}" target="_blank" rel="noopener noreferrer">Discover more</a>
        </div>
        <div>
            {% for contributor in contributors %}
            <p>Supported by</p>
            <p>{{contributor.first_name}}</p>
            {% endfor %}
        </div>
{% endblock %}
